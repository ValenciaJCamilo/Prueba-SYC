<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desarrollo del punto número dos 'Diagramación Web, de la prueba técnica para aplicar a la empresa de Sistemas y Computadores SYC'">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Juan Camilo Valencia Silva" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Diagramación Web</title>
</head>
<body id="modalOpen">
    <h1>Diagramación Web</h1>
    <!--Contenedor del mosaico de imagenes -->
    <section class="container">
        <img src="./img/cat1.jpg" alt="Imagen de gato sentado">
        <img src="./img/cat2.jpg" alt="Imagen de gato pequeño">
        <img src="./img/cat3.jpg" alt="Imagen de gato con sus patitas levantadas">
        <img src="./img/cat4.jpg" alt="Imagen de gato lamiéndose sus patitas">
        <img src="./img/dog1.jpg" alt="Imagen de perro acostado en sillón azul">
        <img src="./img/dog2.jpg" alt="Imagen de perro acostado patas arriba">
        <img src="./img/dog3.jpg" alt="Imagen de perro color marrón con ojos azules">
        <img src="./img/dog4.jpg" alt="Imagen de perro dalmatada levantado en dos patas">
    </section>
    <!--Se establece un modal para poder visualizar la imagen en grande -->
    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img src="" alt="Imagen en tamaño grande" class="modal-content" id="imgModal">
    </div>
</body>
<script src="script.js"></script>
</html>
